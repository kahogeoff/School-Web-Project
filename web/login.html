<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>CLiCK - A stuff exchange platform [Register]</title>

        <!-- Bootstrap -->
       <link href="jslib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="asset/css/custom.css" rel="stylesheet">
        <link href="asset/css/register.css" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:800italic' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Oswald:700' rel='stylesheet' type='text/css'>
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
  

        <div class="container" style="margin-bottom: 87px;">

            <div class="jumbotron text-center">
                <a id="header" ></a>
                <h1>Please login in</h1>
              
                <form class="form-horizontal" >
                    <div class="form-group">
                        <h4>
    <label for="inputusername3" class="col-sm-3 control-label">UserName</label>
   </h4>
    <div class="col-sm-7">
        
      <input type="text" class="form-control" id="inputUsename3" placeholder="Username" required="required" pattern="[\.A-Za-z0-9_-]{1,50}">
    
      </div>
  </div>
 
  <div class="form-group">
      <h4>
    <label for="inputPassword3" class="col-sm-3 control-label">Password</label>
    </h4>
    <div class="col-sm-7">
        <i>
      <input type="password" class="form-control" id="inputPassword3" placeholder="Password" required="required">
    </i>
      </div>
  </div>
  
   <div class="form-group-submit">
      <button type="submit" class="btn btn-lg" id="submit_btn" ><b>Login Now</b></button>
  </div>
  
</form>
              
            </div>

        </div>

        <div class="navbar navbar-inverse navbar-fixed-bottom">
            <div class="container">
                <div class="navbar-text pull-left">
                    <p>copyright CLiCK_Exchange 2015</p>
                </div>
                <div class="navbar-text pull-right">
                    <a href="#"><i class="fa fa-facebook fa-3x"></i></a>
                    <a href="#"><i class="fa fa-twitter fa-3x"></i></a>
                    <a href="#"><i class="fa fa-github fa-3x"></i></a>
                    <a href="#"><i class="fa fa-google fa-3x"></i></a>
                </div>
            </div>
        </div>



       <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="jslib/jquery/dist/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="jslib/bootstrap/dist/js/bootstrap.min.js"></script>    
        <script>
            
           
          $(submit_btn).mouseover(function () {
              $(this).fadeTo("fast", 0.4);
            });
            $(submit_btn).mouseout(function () {
                $(this).fadeTo("fast", 1);
            });
        </script>


    </body>
</html>
